<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>privacy and policy</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://kit.fontawesome.com/aa6f8e22b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/OTT-home-index.css">
    <link rel="stylesheet" href="../css/menu-button.css">
    <link rel="stylesheet" href="../css/login-page.css">
    <link rel="stylesheet" href="../css/OTT-home-main.css">
    <link rel="stylesheet" href="../css/OTT-home-main-sec.css">
    <link rel="stylesheet" href="../css/merchandise-store.css">
    <link rel="stylesheet" href="../css/movie-detail.css">
</head>
<body class="min-h-screen w-full bg-stone-950 text-slate-300">
    <!-- Loading video -->
  <div class="z-50 absolute w-full h-full bg-zinc-950 flex justify-center items-center" id="gif-loader">
    <img src="../image/loader.gif" alt="Loading" id="loading-gif" class="h-60 w-auto">
  </div>
  <!-- Setting option -->
  <div id="setting-icon" class="fixed right-0 top-32 h-10 w-10 z-40 cursor-pointer bg-black flex justify-center items-center">
    <i class="fa-solid fa-gear fa-lg text-white "></i>
  </div>
  <div id="setting-bar" class="setting-bar fixed right-0 top-32 h-64 w-72 z-50 bg-slate-100 flex flex-col p-4 gap-4 reactive">
      <div class="flex justify-between my-1 items-center">
          <h2 class="text-md text-zinc-700">Live Customizer</h2>
          <button id="reset" class="netflix reset">
              <div class="reset-text">Reset All Settings</div>
              <i class="fa-solid fa-rotate fa-sm"></i>
          </button>
          <button id="setting-bar-exit" class="text-sm">✖️</button>
      </div>
      <div class="flex space-x-2">
          <button id="ltr" class="flex-1 border border-black bg-black text-white py-1 rounded-sm">LTR</button>
          <button id="rtl" class="flex-1 border border-black text-zinc-700 py-1 rounded-sm">RTL</button>
      </div>
      <h3 class="text-md text-zinc-700">Color Customizer</h3>
      <div class="grid grid-cols-2 gap-4">
          <button class="theme-buttons border border-black bg-black text-white py-1 rounded-sm" data-color="#ff0000" hover-bg-color="#ff00002a" logo-color="logo.webp">Netflix</button>
          <button class="theme-buttons border border-black text-zinc-700 py-1 rounded-sm" data-color="#0000ff" hover-bg-color="#0000ff2a" logo-color="logo-hotstar.webp">Hotstar</button>
          <button class="theme-buttons border border-black text-zinc-700 py-1 rounded-sm" data-color="#02afaf" hover-bg-color="#00ffff2a" logo-color="logo-prime.webp">Prime</button>
          <button class="theme-buttons border border-black text-zinc-700 py-1 rounded-sm" data-color="#599401" hover-bg-color="#adff2f2a" logo-color="logo-hulu.webp">Hulu</button>
      </div>
  </div>
    <div id="reset-dialog" class="dialog">
        <div class="dialog-content">
            <p>Are you sure you want to reset your settings?</p>
            <button id="confirm-reset">Yes</button>
            <button id="cancel-reset">No</button>
        </div>
    </div>
    <!-- Main section -->
     <section class="w-full">
        <div class="w-full min-h-screen p-20 bg-[url('../build/image/pages/coming-soon.webp')]">
            <p class="text-5xl font-medium md:text-7xl text-white">We are coming back soon</p>
            <div class="mt-10 flex flex-col justify-center items-center md:flex-row md:gap-7 md:justify-start md:items-start">
                <div class="flex flex-col items-center">
                    <p id="days" class="text-white font-semibold text-4xl">200</p>
                    <p class="font-medium py-3">Days</p>
                </div>
                <div class="text-6xl netflix hidden md:block">:</div>
                <div class="flex flex-col items-center">
                    <p id="hours" class="text-white font-semibold text-4xl">21</p>
                    <p class="font-medium py-3">Hours</p>
                </div>
                <div class="text-6xl netflix hidden md:block">:</div>
                <div class="flex flex-col items-center">
                    <p id="minutes" class="text-white font-semibold text-4xl">40</p>
                    <p class="font-medium py-3">Minutes</p>
                </div>
                <div class="text-6xl netflix hidden md:block">:</div>
                <div class="flex flex-col items-center">
                    <p id="seconds" class="text-white font-semibold text-4xl">55</p>
                    <p class="font-medium py-3">Seconds</p>
                </div>
            </div>
            <div class="flex mt-28 lg:w-1/2">
                <input type="email" class="form-control red-border !bg-black" name="Email" placeholder="Email *" required>
                <a href="#"><div class="sub-but w-36 h-12 text-sm font-bold"><span class="sub-bg netflix-bg"></span><span class="sub-but1"></span><span class="sub-but2"></span><span class="sub-but-text">Subscribe</span></div></a>
              </div>
            <div class="mt-10 flex gap-4 items-center">
                <span class="text-nowrap">Follow Us:</span>
              <span class=" flex justify-start items-center gap-3 w-auto flex-wrap">
                <a class="follow-icon rounded-full bg-slate-700 origin-bottom transition-all duration-500 ease-in-out translate-y-0 cursor-pointer hover:-translate-y-1.5 hover-bg-red"><i class="fa-brands fa-facebook p-2"></i></a>
                <a class="follow-icon rounded-full bg-slate-700 origin-bottom transition-all duration-500 ease-in-out translate-y-0 cursor-pointer hover:-translate-y-1.5 hover-bg-red"><i class="fa-brands fa-twitter p-2"></i></a>
                <a class="follow-icon rounded-full bg-slate-700 origin-bottom transition-all duration-500 ease-in-out translate-y-0 cursor-pointer hover:-translate-y-1.5 hover-bg-red"><i class="fa-brands fa-github p-2"></i></a>
                <a class="follow-icon rounded-full bg-slate-700 origin-bottom transition-all duration-500 ease-in-out translate-y-0 cursor-pointer hover:-translate-y-1.5 hover-bg-red"><i class="fa-brands fa-instagram p-2"></i></a>
              </span>
              </div>
        </div>
     </section>

    <script src="../js/coming-soon.js"></script>
    <script src="../js/setting.js"></script>
</body>
</html>
