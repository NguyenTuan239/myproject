<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phimmoi login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/aa6f8e22b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/home-index.css">
    <link rel="stylesheet" href="../css/menu-button.css">
    <link rel="stylesheet" href="../css/login-page.css">
    <link rel="stylesheet" href="../css/home-main.css">
    <link rel="stylesheet" href="../css/home-main-sec.css">
</head>
<body class="min-h-screen w-full bg-[url('../image/pages/01.webp')] bg-cover text-slate-200">
    <div id="setting-icon" class="fixed right-0 top-32 h-10 w-10 z-50 cursor-pointer bg-black flex justify-center items-center">
        <i class="fa-solid fa-gear fa-lg text-white "></i>
    </div>
    <div id="setting-bar" class="setting-bar fixed right-0 top-32 h-64 w-72 z-50 bg-slate-100 flex flex-col p-4 gap-4 reactive">
        <div class="flex justify-between my-1 items-center">
        <h2 class="text-md">Live Customizer</h2>
        <button id="reset" class="netflix reset">
            <div class="reset-text">Reset All Settings</div>
            <i class="fa-solid fa-rotate fa-sm"></i>
        </button>
          <button id="setting-bar-exit" class="text-sm">✖️</button>
        </div>
        <div class="flex space-x-2">
          <button id="ltr" class="flex-1 bg-black text-white py-1 rounded-sm">LTR</button>
          <button id="rtl" class="flex-1 border border-black text-zinc-700 py-1 rounded-sm">RTL</button>
        </div>
        <h3 class="text-md">Color Customizer</h3>
        <div class="grid grid-cols-2 gap-4">
          <button id="netf" class="border border-black bg-black text-white py-1 rounded-sm">Netflix</button>
          <button id="hots" class="border border-black text-zinc-700 py-1 rounded-sm">Hotstar</button>
          <button id="pri" class="border border-black text-zinc-700 py-1 rounded-sm">Prime</button>
          <button id="hul" class="border border-black text-zinc-700 py-1 rounded-sm">Hulu</button>
        </div>
    </div>
    <div id="reset-dialog" class="dialog">
        <div class="dialog-content">
            <p>Are you sure you want to reset your settings?</p>
            <button id="confirm-reset">Yes</button>
            <button id="cancel-reset">No</button>
        </div>
    </div>
    <section class="absolute w-full h-full flex justify-center items-center z-10">
        <form class="register-b register-bar">
            <h1 class="mx-auto mt-12 mb-10 text-xl font-medium">Creat Your Account</h1>
            <div class="register-2col">
                <div class="w-full mb-3">
                    <p class="font-medium mb-2">First Name</p>
                    <input type="text" class="login-input red-border" required>
                </div>
                <div class="w-full mb-3">
                    <p class="font-medium mb-2">Last Name</p>
                    <input type="text" class="login-input red-border" required>
                </div>
                <div class="w-full mb-3">
                    <p class="font-medium mb-2">Username*</p>
                    <input type="text" class="login-input red-border" required>
                </div>
                <div class="w-full mb-3">
                    <p class="font-medium mb-2">Email*</p>
                    <input type="text" class="login-input red-border" required>
                </div>
                <div class="w-full mb-3">
                    <p class="font-medium mb-2">Password*</p>
                    <input type="text" class="login-input red-border" required>
                </div>
                <div class="w-full mb-3">
                    <p class="font-medium mb-2">Comfirm Password*</p>
                    <input type="text" class="login-input red-border" required>
                </div>
            </div>
            <div class="my-4">
                <label><input type="checkbox" class="login-check red-border mr-2">I've read and accept the</label>
                <a href="terms-of-use.html" class="netflix">terms & conditions*</a>
            </div>
            <button id="login-button" type="submit" class="sub-button w-full my-2 px-7 py-3 text-sm font-bold"><span class="sub-bg netflix-bg rounded-md"></span><span class="sub-button1"></span><span class="sub-button2"></span><span class="uppercase z-10 text-nowrap">sign up</span></button>
            <p class="mx-auto">Already have an account?<a href="login.html" class="netflix">&nbsp;Login</a></p>
        </form>
    </section>
    <script src="../js/login-page.js"></script>
</body>
</html>
